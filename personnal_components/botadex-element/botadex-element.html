<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="botadex-element">
  <template>
    <style>
      :host {
        display: inline-flex;
      }

      .botadexStyle{
        width: 200px;
        height: 200px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        margin: 10px;
      }
    </style>
    <div class="botadexStyle">
      <span style$="[[styleSpecie(prop1)]]" id="text">[[prop1]]</span>
    </div>
  </template>

  <script>
    Polymer({

      is: 'botadex-element',

      properties: {
        prop1: {
          type: String,
          value: 'botadex-element',
        },
        disco:{
          type: Array,
          value:[],
        },
        apply:{
          type:Boolean,
          value:false,
          observer:"applyChanged"
        }
      },

      observers:[
        "discoUpdate(disco.length)",
      ],

      styleSpecie: function(item){
        if(this.hasDiscoveredSpecie(item)){
          return "color:green";
        }else{
          return "color:red";
        }
      },

      hasDiscoveredSpecie: function(item){
        if(this.apply){
          return this.disco.includes(item);
        }
      },

      applyChanged: function(){
        if(this.apply){
          this.$.text.style.color = this.getColor();
        }
      },

      getColor: function(){
        if(this.hasDiscoveredSpecie(this.prop1)){
          return "green";
        }else{
          return "red";
        }
      },

      discoUpdate: function(length){
        this.applyChanged();
      }

    });
  </script>
</dom-module>
