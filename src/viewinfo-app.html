<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="viewinfo-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Les sciences citoyennes</h1>
      <p>Les sciences citoyennes sont une forme de collaboration entre scientifiques et citoyens non professionnels présent sur leur volonté, ces sciences permettent aux scientifiques de récolter des données, d'avancer dans leur domaine tout en permettant aux citoyens de pratiquer leur passion ou bien de découvrir de nouvelles activités</p>
    </div>

    <div class="card">
      <h1>Le BotaDex dans les sciences citoyennes</h1>
      <p>Cette application vous permet, par son système de récolte de relevés, de participer à l'élaboration, la précision de l'inventaire des espèces florales</p>
    </div>

    <div class="card">
      <h1 style="color:red">Pourquoi avons nous besoin de votre GPS</h1>
      <p>A titre d'information, toutes les données concernant la géolocalisation ne sont stockées que pour l'emplacement des prélevés afin qu'ils soient affichable sur la carte. En aucun cas nous ne récoltons des données sur votre position hormis pour les relevés.</p>
  </template>

  <script>
    Polymer({
      is: 'viewinfo-app',
    });
  </script>
</dom-module>
